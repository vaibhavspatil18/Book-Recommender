<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .navbar-brand:hover {
      color: aqua;
    }
  </style>
  <body style="background-color: grey">
    <nav class="navbar" style="background-color: purple">
      <a class="navbar-brand" style="font-weight: bolder; font-size: 20px"
        >My Book Recommender</a
      >
      <ul class="nav navbar-nav" style="font-weight: bold">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1
            class="text-white"
            style="
              font-size: 50px;
              text-align: center;
              color: antiquewhite;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            "
          >
            <marquee behavior="" direction="left">Top 50 Books</marquee>
          </h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px">
          <div
            class="card"
            style="
              height: 350px;
              background-color: antiquewhite;
              align-items: center;
              border-radius: 10px;
              box-shadow: 0 40px 60px 0;
            "
          >
            <div
              class="card-body"
              style="
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                  sans-serif;
              "
            >
              <img
                class="card-img-center"
                style="margin-left: 75px"
                src="{{ image[i] }}"
              />
              <br />
              <br />
              <p class="text-black" style="text-align: center; margin-left: 0">
                {{ book_name[i] }}
              </p>
              <h4 class="text-black" style="text-align: center">
                {{ author[i] }}
              </h4>
              <h4 class="text-black" style="text-align: center">
                Votes - {{ votes[i] }}
              </h4>
              <h4 class="text-black" style="text-align: center">
                Rating - {{ rating[i] }}
              </h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <br />
    <br />
    <footer
      class="footer"
      style="
        background-color: black;
        color: white;
        text-align: center;
        position: relative;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      "
    >
      <div class="logos" style="padding-top: 10px; word-spacing: 10px">
        <a href="/"
          ><img
            src="https://cdn-icons-png.flaticon.com/128/5968/5968534.png"
            alt="Gmail"
            style="height: 40px"
        /></a>
        <a href="https://www.linkedin.com/in/vaibhav-patil-0184061ab/"
          ><img
            src="https://cdn-icons-png.flaticon.com/128/1377/1377213.png"
            alt="Linkedin"
            style="height: 40px"
        /></a>
        <a href="https://github.com/vaibhavspatil18"
          ><img
            src="https://cdn-icons-png.flaticon.com/128/2504/2504911.png"
            alt="Github"
            style="height: 40px"
        /></a>
      </div>
      <hr />
      <a href="/" style="text-decoration: none">RecommendBook</a>
      <br />

      <p>Copyright &#169; 2022 RecommendBook | Vaibhav Patil</p>
    </footer>
  </body>
</html>
